name: Deploy UI to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - '**/*.tsx'
      - '**/*.ts'
      - '**/*.js'
      - 'components/**'
      - 'services/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'server.js'
      - '.github/workflows/deploy-ui.yml'

  workflow_dispatch:

permissions:
  id-token: write # This is crucial for Workload Identity Federation
  contents: read # Allow checkout action to read the repository

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Build React Application
      run: npm run build
      env:
        VITE_GOOGLE_CLIENT_ID: ${{ vars.VITE_GOOGLE_CLIENT_ID }}

    - name: Authenticate to Google Cloud (Workload Identity Federation)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.WIF_POOL_ID }}/providers/${{ vars.WIF_PROVIDER_ID }}'
        service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
        export_environment_variables: true

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: aisports-ui
        region: ${{ vars.REGION }}
        source: .
        env_vars: |
          GOOGLE_CLOUD_PROJECT=${{ vars.GOOGLE_CLOUD_PROJECT }}
          GCS_BUCKET_NAME=${{ vars.GCS_BUCKET_NAME }}
          SCRAPING_REQUEST_TOPIC=${{ vars.SCRAPING_REQUEST_TOPIC }}
          GOOGLE_CLIENT_ID=${{ vars.VITE_GOOGLE_CLIENT_ID }}
          NODE_ENV=production
        flags: |
          --allow-unauthenticated
          --service-account=${{ vars.GCP_SERVICE_ACCOUNT }}
          --memory=512Mi
          --min-instances=0
          --max-instances=10
          --set-build-env-vars=GOOGLE_NODE_RUN_SCRIPTS=
